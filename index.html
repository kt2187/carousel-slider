<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a37e360464.js" crossorigin="anonymous"></script>
  <title>Image Slider</title>
</head>

<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <img class="carousel__image" class="carousel__image" src="./images/ensemble1.jpg" alt="band">
        </li>
        <li class="carousel__slide"><img class="carousel__image" src="./images/ensemble2.jpg" alt="band"></li>
        <li class="carousel__slide"><img class="carousel__image" src="./images/ensemble3.jpg" alt="band"></li>
      </ul>
    </div>
    <button class="carousel__button carousel__button--right"><i class="fas fa-chevron-right"></i></button>
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
